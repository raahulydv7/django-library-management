{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Borrow {{ book.title }}{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>Borrow: {{ book.title }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Confirm Borrow</button>
                <a href="{% url 'book-details' book.slug %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
