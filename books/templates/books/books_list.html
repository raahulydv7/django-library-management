{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Books{% endblock title %}

{% block content %}
{% if books %}
<div class="container mt-4">
    <div class="row">
        {% for b in books %}
        <div class="col-md-3 mb-4">
            <a href="{% url 'book-details' b.slug %}" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm">
                    <img src="{{ b.image.url }}" class="card-img-top" alt="{{ b.title }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h6 class="card-title">{{ b.title }}</h6>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<p class="text-center mt-4">No Books</p>
{% endif %}
{% endblock content %}
